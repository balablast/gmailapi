<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Chain Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Gmail Chain Extractor</h1>
        
        <!-- Google Sign-In button -->
        <div id="signInDiv" class="flex justify-center mb-8"></div>
        
        <div id="userInfo" class="text-center mb-8 hidden">
            <p class="text-lg">Signed in as: <span id="userEmail" class="font-semibold"></span></p>
            <button onclick="signOut()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sign Out</button>
        </div>
        
        <div id="loading" class="text-center hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-4">Loading your emails...</p>
        </div>

        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        </div>

        <div id="emailList" class="space-y-4">
            <!-- Email items will be inserted here -->
        </div>
    </div>

    <script>
        let isAuthenticated = false;
        
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "{{ client_id }}",
                callback: handleCredentialResponse,
                // Update the origin to match our new port
                ux_mode: 'popup',
                hosted_domain: 'gmail.com'
            });
            google.accounts.id.renderButton(
                document.getElementById("signInDiv"),
                { theme: "outline", size: "large", text: "signin_with", shape: "rectangular" }
            );
        };

        function handleCredentialResponse(response) {
            // Send the token to your server
            fetch('/process_google_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isAuthenticated = true;
                    document.getElementById('signInDiv').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('userEmail').textContent = data.email;
                    loadEmails();
                } else {
                    showError('Authentication failed: ' + data.error);
                }
            })
            .catch(error => {
                showError('Error during authentication: ' + error);
            });
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            isAuthenticated = false;
            document.getElementById('signInDiv').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('emailList').innerHTML = '';
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('emailList').innerHTML = '';
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('hidden');
            errorDiv.textContent = message;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleString();
        }

        function createEmailCard(email) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6';
            
            let attachmentsHtml = '';
            if (email.attachments && email.attachments.length > 0) {
                attachmentsHtml = `
                    <div class="mt-4">
                        <h4 class="font-semibold text-gray-700">Attachments:</h4>
                        <ul class="list-disc list-inside">
                            ${email.attachments.map(att => `
                                <li>
                                    <a href="/download_attachment?message_id=${email.id}&attachment_id=${att.id}&filename=${encodeURIComponent(att.filename)}"
                                       class="text-blue-600 hover:text-blue-800 underline">
                                        ${att.filename}
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">${email.subject}</h3>
                        <p class="text-gray-600">${email.from}</p>
                    </div>
                    <span class="text-sm text-gray-500">${formatDate(email.date)}</span>
                </div>
                <div class="mt-4 text-gray-700 whitespace-pre-wrap">${email.body}</div>
                ${attachmentsHtml}
            `;

            return card;
        }

        function loadEmails() {
            if (!isAuthenticated) return;
            
            showLoading();
            fetch('/emails')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').classList.add('hidden');
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    data.emails.forEach(email => {
                        document.getElementById('emailList').appendChild(createEmailCard(email));
                    });
                })
                .catch(err => {
                    showError('Failed to load emails: ' + err.message);
                });
        }
    </script>
</body>
</html>
